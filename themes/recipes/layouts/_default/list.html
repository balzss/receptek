{{ define "main" }}
{{- partial "navbar.html" . -}}

<section class="recipe-section appview-only">
  <h3 class="recipe-title">{{ humanize .Page.Title }}</h3>

  <div class="recipe-grid">
    {{ range $page := .Pages }}
      {{ partial "box.html" $page }}
    {{ end }}
  </div>
</section>
{{ end }}
