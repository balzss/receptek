<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
{{- partial "head.html" . -}}

  <body>
    {{- block "main" . }}{{- end }}
    <script>
      if (localStorage.getItem('recipeAppView')) {
        document.querySelectorAll('.appview-only').forEach((node) => {
          node.classList.remove('appview-only');
        });
      }
    </script>
  </body>
</html>
