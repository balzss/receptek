<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
{{- partial "head.html" . -}}

<body>
    {{ if ( eq .Permalink ( add .Site.BaseURL "search/" ) ) }}
      {{- partial "searchbar.html" . -}}
    {{ else }}
      {{- partial "navbar.html" . -}}
    {{ end }}
    <main role="main">
        {{- block "main" . }}{{- end }}
    </main>
    {{- partial "footer.html" . -}}
</body>

</html>
