{{ define "main" }}

{{- partial "navbar.html" . -}}

<section class="recipe-section appview-only">
  <div class="recipe-card-tags" style="margin-bottom: 24px;">
    {{ range .Site.Taxonomies.tags }}
    <a class="recipe-tag" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
    {{ end }}
  </div>
  <div class="recipe-grid">
    {{ range $page := .Site.RegularPages }}
      {{ partial "box.html" $page }}
    {{ end }}
  </div>
</section>
{{ end }}
